  <script>
    // Responsive Navbar Toggle
    function toggleMenu() {
        const nav = document.querySelector(".nav");
        nav.style.display = nav.style.display === "block" ? "none" : "block";
      }

    document.addEventListener("DOMContentLoaded", function () {
        // Active Menu
        let currentUrl =
          window.location.pathname.split("/").pop() || "index.html";

        // console.log(currentUrl, "currentUrl");
        const navLinks = document.querySelectorAll(".nav a");

        navLinks.forEach((link) => {
          let linkHref = link.getAttribute("href");

          if (currentUrl === "" || currentUrl === "index.html") {
            currentUrl = "index.html"; // Default to index.html if empty
          }

          // Make sure it exactly matches the filename
          if (linkHref.endsWith(currentUrl)) {
            link.classList.add("active-menu");
          }
        });

      // ✅ Load external HTML components dynamically
      function loadComponent(id, file, callback) {
        fetch(file)
          .then((response) => response.text())
          .then((data) => {
            document.getElementById(id).innerHTML = data;
            if (callback) callback(); // Run callback function after loading
          })
          .catch((error) => console.error(`Error loading ${file}:`, error));
      }
  
      // Load header and footer, then apply active class
      loadComponent("footer", "footer.html");
  
      // ✅ Function to highlight active menu item
      function highlightActiveMenu() {
        let currentUrl = window.location.pathname.split("/").pop() || "index.html";
  
        console.log(currentUrl, "currentUrl");
        const navLinks = document.querySelectorAll(".nav a");
  
        console.log(navLinks); // Now navLinks will NOT be empty
  
        navLinks.forEach((link) => {
          let linkHref = link.getAttribute("href");
  
          console.log(linkHref, "linkHref");
  
          // Ensure it exactly matches the filename
          if (linkHref.endsWith(currentUrl)) {
            link.classList.add("active-menu");
          }
        });
      }

      // ✅ Slider Functionality
      let index = 0;
        const slides = document.querySelector(".slides");
        const dots = document.querySelectorAll(".dot");

        function moveSlide(step) {
          index += step;
          if (index >= 4) index = 0;
          if (index < 0) index = 2;
          updateSlider();
        }

        function currentSlide(n) {
          index = n;
          updateSlider();
        }

        function updateSlider() {
          slides.style.transform = `translateX(${-index * 100}%)`;
          dots.forEach((dot) => dot.classList.remove("active"));
          dots[index].classList.add("active");
        }

        setInterval(() => moveSlide(1), 5000); // Auto-slide every 5 sec
    });
  </script>
